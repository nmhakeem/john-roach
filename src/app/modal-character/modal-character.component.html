<div class="modal" *ngIf="character">
    <div class="modal-content">
      <span class="close" (click)="character = null">&times;</span>
      <div class="modal-left">
        <div class="image-gallery">
          <button (click)="prevForm()">&#10094;</button>
          <img [src]="'assets/icon/' + currentForm.image" alt="{{ character.name }}">
          <button (click)="nextForm()">&#10095;</button>
        </div>
      </div>
      <div class="modal-right">
        <h2>{{ character.name }}</h2>
        <p><strong>Species:</strong> {{ character.species }}</p>
        <p><strong>Abilities:</strong> {{ character.abilities }}</p>
        <p><strong>Description:</strong> {{ character.description }}</p>
      </div>
    </div>
  </div>
