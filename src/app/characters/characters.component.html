<div class="heading">
    <h1>Meet the Critters!</h1>
    <div class="description">
        <p>{{description}}</p>
    </div>
</div>
<div class="card-section">
    <div *ngFor="let character of characters" class="char-card" (click)="showCharacter(character)">
        <div class="char-img">
          <img [src]="'assets/icon/' + character.icon" class="character-img">
        </div>
        <div class="char-detail">
          <h2 class="char-name">{{ character.name }}</h2>
          <p class="char-species">{{ character.species }}</p>
          <p class="char-abilities truncate">{{ character.description }}</p>
        </div>
    </div>

    <!-- Pass the selectedCharacter to the modal via Input binding -->
    <app-modal-character *ngIf="selectedCharacter" [character]="selectedCharacter" (closeModal)="selectedCharacter = null"></app-modal-character>
</div>
